
<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="'../assets/logo.png'"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h4>Saiba qual é a melhor opção
          para o abastecimento do seu carro.
        </h4>
      </ion-col>
    </ion-row>

    
    <ion-row>
      <ion-col size="12">

        <ion-item>
          <ion-label position="floating">
            preço Álcool, ex: 1,90
          </ion-label>
          <ion-input type="text" [(ngModel)]="precoAcool"></ion-input>
        </ion-item>

        
        <ion-item>
          <ion-label position="floating">
            preço Gasolina, ex: 2,90
          </ion-label>
          <ion-input type="text" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="calcular()">Calcular</ion-button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" >

        <h5 class="ion-text-center">{{resultado}}</h5>

      </ion-col>
    </ion-row>

  </ion-grid>

  
</ion-content>
